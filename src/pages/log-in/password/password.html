<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 经典卡片</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5; /* 淡雅背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px 0;
        }
        /* 复用 .login-container 的样式 */
        .forgot-password-container { /* 或者直接用 .login-container 如果样式完全一致 */
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .forgot-password-container img.logo {
            width: 100px; /* 根据你的logo调整 */
            margin-bottom: 20px;
        }
        .forgot-password-container h2 {
            margin-top: 0;
            margin-bottom: 15px; /* 减少标题和说明之间的间距 */
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }
        .forgot-password-container .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label { /* 如果需要显式标签 */
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .input-group input[type="email"],
        .input-group input[type="text"] { /* 增加 text 类型以备用 */
            width: 100%; /* 输入框占满可用宽度 */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* padding和border不增加宽度 */
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff; /* 品牌主色 */
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .btn-submit { /* 可以用 .btn-login 的样式，或单独命名 */
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* 品牌主色 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-top: 10px; /* 与上方输入框的间距 */
        }
        .btn-submit:hover {
            background-color: #0056b3; /* 主色加深 */
        }
        .links {
            margin-top: 25px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <!-- <img src="your-logo.png" alt="Logo" class="logo"> -->
        <h2>重置您的密码</h2>
        <p class="instructions">
            请输入您注册时使用的手机号。如果该账户存在，我们将向您发送一条用于重置密码的短信。
        </p>
        <form action="#" method="post"> <!-- 指向您的后端处理脚本 -->
            <div class="input-group">
                <label for="email_or_username">手机号</label>
                <input type="text" id="email_or_username" name="email_or_username" placeholder="请输入您的手机号" required>
            </div>
            <button type="submit" class="btn-submit">发送验证码</button>
        </form>
        <div class="links">
            <a href="login.html">返回登录</a> <!-- 假设登录页面是 login.html -->
        </div>
    </div>

    <script>
        // 如果需要，可以在这里添加一些简单的客户端验证，
        // 例如检查输入是否为空，但主要逻辑应在后端。
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(event) {
                const emailInput = document.getElementById('email_or_username');
                if (!emailInput.value.trim()) {
                    alert('请输入您的手机号！');
                    event.preventDefault(); // 阻止表单提交
                    emailInput.focus();
                }
                // 可以在此添加更复杂的邮箱格式验证等
            });
        }
    </script>
</body>
</html>
