<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册新账户 - 经典卡片</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5; /* 淡雅背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px 0; /* Add some padding for longer forms on small screens */
        }
        /* Reusing .login-container for styling consistency, could be .auth-container or similar */
        .register-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px; /* Slightly wider if more fields */
            text-align: center;
        }
        .register-container img.logo {
            width: 100px; /* 根据你的logo调整 */
            margin-bottom: 20px;
        }
        .register-container h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: calc(100% - 22px); /* 减去padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff; /* 品牌主色 */
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        /* Specific for terms checkbox alignment */
        .input-group.terms {
            display: flex;
            align-items: center;
            margin-bottom: 25px; /* More space before button */
        }
        .input-group.terms input[type="checkbox"] {
            margin-right: 8px;
            width: auto; /* Override full width for checkbox */
            accent-color: #007bff; /* Color the checkbox itself */
        }
        .input-group.terms label {
            margin-bottom: 0; /* Reset margin for label next to checkbox */
            font-size: 13px; /* Slightly smaller for terms */
        }
        .input-group.terms a {
            color: #007bff;
            text-decoration: none;
        }
        .input-group.terms a:hover {
            text-decoration: underline;
        }

        .btn-register { /* Renamed for clarity, but same style as btn-login */
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* 品牌主色 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .btn-register:hover {
            background-color: #0056b3; /* 主色加深 */
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- <img src="your-logo.png" alt="Logo" class="logo"> -->
        <h2>创建您的账户</h2>
        <form action="#" method="post"> <!-- Add your form action and method -->
            <div class="input-group">
                <label for="fullname">昵称/姓名</label>
                <input type="text" id="fullname" name="fullname" placeholder="请输入您的昵称或真实姓名" required>
            </div>
            <div class="input-group">
                <label for="email">邮箱地址/手机号</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址或手机号" required>
            </div>
            <div class="input-group">
                <label for="password">设置密码</label>
                <input type="password" id="password" name="password" placeholder="请输入至少8位密码" required minlength="8">
            </div>
            <div class="input-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入您的密码" required minlength="8">
            </div>
            <div class="input-group terms">
                <input type="checkbox" id="terms_agree" name="terms_agree" required>
                <label for="terms_agree">我已阅读并同意 <a href="#terms-of-service">服务条款</a> 和 <a href="#privacy-policy">隐私政策</a>。</label>
            </div>
            <button type="submit" class="btn-register">立即注册</button>
        </form>
        <div class="links">
            <span>已有账户?</span> <a href="login.html">立即登录</a> <!-- Assuming your login page is login.html -->
        </div>
    </div>

    <script>
        // Basic client-side validation for password confirmation
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        if (form && passwordInput && confirmPasswordInput) {
            form.addEventListener('submit', function(event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert('两次输入的密码不一致，请检查！');
                    confirmPasswordInput.focus();
                    event.preventDefault(); // Prevent form submission
                }
            });
        }
    </script>
</body>
</html>
